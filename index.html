<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madrid City RP</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a1f;
      overflow-x: hidden;
      color: white;
    }

    /* INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #2b0c78, #000022);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      animation: introFade 2s ease-in-out forwards;
    }

    @keyframes introFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    #intro h1 {
      font-size: 48px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #6c5ce7, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #6c5ce7, 0 0 20px #00bfff; }
      to   { text-shadow: 0 0 20px #00bfff, 0 0 40px #6c5ce7; }
    }

    .loader {
      width: 320px;
      height: 18px;
      border-radius: 20px;
      background: rgba(255,255,255,.15);
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(0,255,255,.3);
    }

    .loader img {
      height: 150%;
      position: absolute;
      left: -80px;
      top: -25%;
      animation: loadMove 3s linear infinite;
      filter: drop-shadow(0 0 10px #6c5ce7);
    }

    @keyframes loadMove {
      0% { left: -80px; }
      50% { left: 100%; }
      100% { left: -80px; }
    }

    /* HEADER */
    header {
      background: rgba(30,10,80,0.95);
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      position: relative;
      z-index: 5;
      box-shadow: 0 4px 20px rgba(0,0,0,.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      font-size: 18px;
      color: #fff;
    }

    .logo img {
      height: 42px;
      filter: drop-shadow(0 0 5px #00bfff);
    }

    nav a {
      margin: 0 14px;
      text-decoration: none;
      color: #a0a0ff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
      text-shadow: 0 0 5px #6c5ce7;
    }

    .play-btn {
      background: linear-gradient(90deg, #6c5ce7, #00bfff);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .play-btn:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,191,255,0.6);
    }

    /* HERO */
    .hero {
      position: relative;
      height: 520px;
      margin: 40px auto;
      max-width: 1200px;
      border-radius: 20px;
      overflow: hidden;
      color: white;
      box-shadow: 0 0 30px rgba(0,191,255,.5);
    }

    .slides {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      animation: carousel 20s infinite;
      transition: all 1s ease-in-out;
    }

    @keyframes carousel {
      0%   { background-image: url('cr1.png'); opacity: 1; transform: scale(1); }
      20%  { background-image: url('cr2.png'); opacity: 1; transform: scale(1.05); }
      40%  { background-image: url('cr3.png'); opacity: 1; transform: scale(1.05); }
      60%  { background-image: url('cr4.png'); opacity: 1; transform: scale(1); }
      80%  { background-image: url('cr5.png'); opacity: 1; transform: scale(1.05); }
      100% { background-image: url('cr1.png'); opacity: 1; transform: scale(1); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(30,10,80,.6), rgba(0,0,0,.7));
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      z-index: 2;
      animation: overlayGlow 5s infinite alternate;
    }

    @keyframes overlayGlow {
      0% { box-shadow: 0 0 30px rgba(108,92,231,.3); }
      100% { box-shadow: 0 0 60px rgba(0,191,255,.5); }
    }

    .overlay h1 {
      font-size: 48px;
      background: linear-gradient(90deg, #6c5ce7, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }

    .overlay span {
      background: linear-gradient(90deg, #00bfff, #ff6ec7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .overlay p {
      margin-top: 18px;
      font-size: 18px;
      max-width: 720px;
      color: #e0e0ff;
    }

    .hero-buttons {
      margin-top: 28px;
    }

    .hero-buttons a {
      margin: 0 10px;
      padding: 12px 26px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .btn-play {
      background: linear-gradient(90deg, #6c5ce7, #00bfff);
      color: white;
      box-shadow: 0 10px 30px rgba(88,101,242,.45);
    }

    .btn-play:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 16px 40px rgba(88,101,242,.65);
    }

    .btn-watch {
      background: rgba(255,255,255,.2);
      border: 1px solid rgba(255,255,255,.3);
      color: white;
    }

    /* SECCION EQUIPO */
    section {
      padding: 80px 40px;
      text-align: center;
      background: linear-gradient(120deg, #1a0a3a, #0a0a1f);
      color: #fff;
    }

    .team-cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(40,0,80,0.6);
      border: 2px solid #6c5ce7;
      border-radius: 20px;
      width: 200px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 30px #00bfff, 0 0 20px #ff6ec7;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #6c5ce7;
      object-fit: cover;
      filter: drop-shadow(0 0 10px #00bfff);
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #00bfff;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      nav { display: none; }
      .overlay h1 { font-size: 34px; }
      .team-cards { flex-direction: column; align-items: center; }
    }
  </style>
</head>

<body>

<div id="intro">

  </nav>

  <div class="overlay">

      <h1><span></span><br>Madrid City RP</h1>

      <div class="hero-buttons">

  setTimeout(() => {

</script>

</body>
</html>
